<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Srta Gatica Propiedades: Contáctenos</title>
    <style>
      /* Estilos generales */
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff; /* Color de fondo blanco */
        margin: 0;
        padding: 0;
        text-align: center;
        color: #333;
        position: relative;
      }

      /* Encabezado */
      header {
        background-color: #ffffff; /* Fondo blanco */
        color: #ff90ff; /* Texto azul */
        padding: 20px;
        border-bottom: 3px solid #d39df3; /* Borde rosa */
        position: relative;
        overflow: hidden;
      }

      header h1 {
        margin: 0;
        font-size: 2.5em;
      }

      /* Imágenes pequeñas al lado del título */
      .header-images {
        position: absolute;
        top: 20px;
        width: 100%;
        left: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
      }

      .header-images img {
        width: 150px;
        height: auto; /* Mantiene la proporción de la imagen */
        object-fit: cover;
      }

      /* Secciones */
      .section {
        padding: 20px;
        margin: 10px auto;
        max-width: 600px;
        background-color: #f4f4f4; /* Fondo gris claro */
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      .section h2 {
        margin-top: 0;
        font-size: 1.5em;
      }

      /* Estilos para las imágenes laterales */
      .side-images {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 200px; /* Ancho de las imágenes laterales */
        background-color: #f4f4f4; /* Fondo gris claro */
        z-index: -1;
        background-size: cover;
      }

      .side-images.left {
        left: 0;
        background-image: url(https://scontent-scl2-1.xx.fbcdn.net/v/t39.30808-6/458987229_122098765346519505_2235592793578968846_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=127cfc&_nc_ohc=Wg6kadbL5UEQ7kNvgEz7tvJ&_nc_ht=scontent-scl2-1.xx&oh=00_AYB93Ou3oV56fnH5WkYUqoaPIy4Ps6MbR7_YNx-GKa_Ftw&oe=66FA3914);
      }
      .side-images.right {
        right: 0;
        background-image: url(https://scontent-scl2-1.xx.fbcdn.net/v/t39.30808-6/458722904_122098763570519505_8285847483389221395_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=127cfc&_nc_ohc=ZIHFJ_Zd03MQ7kNvgFWQDlF&_nc_ht=scontent-scl2-1.xx&_nc_gid=Al2DqeOA_JGl3ljDUrsBJ_a&oh=00_AYCVxzsSHRucAqtIMsssJziPaiguImRU6Fa5N7sgTh350w&oe=66FA38E1); /* Imagen de ejemplo */
      }

      /* Estilos para el footer */
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
        border-top: 3px solid #ffffff; /* Borde blanco */
        position: relative;
        overflow: hidden;
      }

      .footer-buttons {
        margin-top: 10px;
      }

      .footer-button {
        background-color: white; /* Fondo blanco */
        color: green; /* Texto verde */
        border: 2px solid black; /* Borde negro */
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        margin: 5px;
        text-decoration: none;
        display: inline-block;
      }

      .footer-button:hover {
        background-color: #f0f0f0; /* Cambio de color al pasar el ratón */
      }

      .footer-image {
        width: 100%;
        height: auto;
        max-width: 500px; /* Ajusta el tamaño máximo de la imagen */
        margin: 0 auto;
        display: block;
      }
    </style>
  </head>
